<h2>LcuBilling UpdateCreditCard Next Steps</h2>

<div *ngIf="Context?.State?.Loading">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
  </div>

<lcu-stripe-form
    *ngIf="!IsSuccess"
    [billing-header]="BillingHeader"
    [submit-button-text]="SubmitButtonText"
    [is-update-flow]='true'
    (card-change-success)="CardChangeSuccess($event)"
>
</lcu-stripe-form> 

<div *ngIf="IsSuccess && !Context?.State?.Loading">
  <p>Your payment method has successfully been updated</p>
</div>
