<h1>Confirm Plan Change</h1>
<div 
    fxLayout="row" 
    fxLayoutAlign="space-around center" 
    fxLayout.lt-sm="column"
    fxLayoutAlign.lt-sm="center center" >
    <lcu-plan-card 
        [is-upgrade]=true 
        [plan]="Plan" 
        [show-back-button]=true 
        (go-back-clicked)="GoBackClicked($event)">
    </lcu-plan-card>

    <div class="confirmation-container">
        
        <lcu-stripe-form
            [submit-button-text]="SubmitButtonText"
            [is-update-flow]=true
            [billing-header]="HeaderText"
            [selected-plan]="Plan"
            (card-change-success)="HandlePaymentSuccess($event)"
        >
        </lcu-stripe-form>
    </div>

</div>
