<div
  fxLayout.xl="row"
  fxLayout.lg="row"
  fxLayout.md="column"
  fxLayout.sm="column"
  fxLayout.xs="column"
  
  class="card-container"
>
  <!-- <div class="margin-2 plan-card" *ngFor="let plan of DisplayedPlans"> -->
    <lcu-plan-card
      *ngFor="let plan of DisplayedPlans"
      class="margin-2 plan-card"
      [featured-plan-group]="FeaturedPlanGroup"
      [is-upgrade]="IsUpgrade"
      [popular-plan-group]="PopularPlanGroup"
      [plan]="plan"
      [all-plans]="Plans"
      [displayed-plans]="DisplayedPlans"
      [show-button]="ShowButton"

    >
    </lcu-plan-card>

</div>
